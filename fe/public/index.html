<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Twitter Trends World Map</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>

<div id="mapid">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.min.js"></script>

<script>

    var socket = io.connect('http://localhost:2001');
    var tweetMap = L.map('mapid').setView([51.0782, 25.9676], 2);
    var tweetColors = ['black', 'red', 'blue', 'green', 'yellow', 'pink', 'orange', 'violet', 'purple', 'lime', 'gold'];

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(tweetMap);

    var mapHeadline = function addLegend(tweetMap) {
        var headline = L.control();
        headline.onAdd = function () {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML = '<h4>Realtime Twitter Trends World Map</h4>';
            return div;
        };
        headline.addTo(tweetMap);
        return headline;
    }(tweetMap);

    var legend = function addLegend(tweetMap) {
        var tweetLegend = L.control({position: 'bottomright'});
        tweetLegend.onAdd = function () {
            return L.DomUtil.create('div', 'info legend');
        };
        tweetLegend.addTo(tweetMap);
        return tweetLegend;
    }(tweetMap);

    var createWsTweetObservable = function(socket) {
        return Rx.Observable.create(function(observer) {
            socket.on('tweet', function (data) {
                observer.onNext(data);
            });
        });
    };

    function getTweetColor(tweet, acc) {
        var foundedTweetIndex = acc.usedHashtags.indexOf(tweet.hashtag);

        if(foundedTweetIndex > -1) {
            return acc.usedColors[foundedTweetIndex];
        }

        if (foundedTweetIndex < 0) {
            var usedColors = _.map([acc], 'usedColors');
            return _.find(tweetColors, function(color) {
                return usedColors[0].indexOf(color) === -1;
            });
        }
    }

    function drawTweetCirle(tweet) {
        L.circle([tweet.coordinates[0], tweet.coordinates[1]], 1000, {
            color: tweet.color,
            fillColor: tweet.color,
            fillOpacity: 0.5
        }).addTo(tweetMap);
    }

    function addTweetToLegend(tweet, legend) {
        var labels = [];

        tweet.usedHashtags.forEach(function(hashtag, index) {
            labels.push('<i style="background:' + tweet.usedColors[index] + '"></i> ' + hashtag);
        });
        legend._container.innerHTML = labels.join('<br>');
    }

    var wsTweetStream = createWsTweetObservable(socket)
            .scan(function(acc, tweet) {
                var color = getTweetColor(tweet, acc);

                return {
                    hashtag: tweet.hashtag,
                    color: color,
                    coordinates: tweet.coordinates,
                    usedColors: _.uniq(acc.usedColors.concat(color)),
                    usedHashtags: _.uniq(acc.usedHashtags.concat(tweet.hashtag))
                };
            }, {usedColors: [], usedHashtags: []});

    wsTweetStream.subscribe(function(tweet) {
        console.log(tweet);
        drawTweetCirle(tweet);
        addTweetToLegend(tweet, legend);
    });
</script>

</body>
</html>
